];
let theSentence = "";
let correct = 0, incorrect = 0;
let words = new Array(100);
let userWords = new Array(100);
let no = 0;
let totalTime = 0, endTime = 0, startTime = 0;
 startTime = new Date();
 let text = document.querySelector('.text');
 for(let i = 0; i < 100; i++){
    let random = Math.round(Math.random()*199);
        words[i] = listOfWords[random];
        theSentence = theSentence + listOfWords[random] + ' ';
    }
    text.innerHTML = theSentence;
function testExecutor(){
    let userInput = document.querySelector('.userInput').value;
    userInput = userInput + ' ';
    let length = userInput.length;
    let x = 0;
    let y = 0;
    for(let k = 0; k < length; k++){
        if(userInput.charAt(k) == ' '){
            userWords[y++] = userInput.substring(x,k);
            x = k++;
            no++;
        }
    }
    for(let j = 0; j < no; j++){
        if(words[j] == userWords[j].trim())
        correct++;
    else
    incorrect++;
    }
    let Accuracy = ((correct/(correct+incorrect))*100);
    alert('Words per minute: '+no+'\nAccuracy: '+Accuracy+"%");
    document.querySelector('.userInput').value = '';
    }
    

setInterval(testExecutor,60000);
</script>
